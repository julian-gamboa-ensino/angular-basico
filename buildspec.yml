version: 0.2

phases:
  pre_build:
    commands:
       - echo Instalando...
       - npm install
       - npm install -g @angular/cli
       - echo Finished installing NPM dependencies.
  build:
    commands:
       - echo Building...
       - ng build --prod --aot
       - echo Finalizando.
  post_build:
    commands:
       - echo Syncing site to S3 bucket...
       - export LC_ALL=C.UTF-8
       - aws s3 cp dist s3://elaine.sergipe --recursive --acl public-read --cache-control "max-age=86400"
       - echo Build completed on `date`
